<extend name="Auth:templateAuth"/>
<block name="container">
<div class="container">
	<div class="row">
		<div class="col-xs-2">
			<!-- 引入左侧菜单 -->
			<include file="Common:l" />
		</div>
		<div class="col-xs-10">
			<!-- 右侧 -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">用户组列表</h3>
				</div>
				<div class="panel-body">
					<table class="table table-bordered table-hover">
						<tr>
							<th>ID</th>
							<th>名称</th>
							<th>操作</th>
						</tr>
						<foreach name="grouplist" item="v">
							<tr>
								<td>{$v.id}</td>
								<td>{$v.title}</td>
								<td>
									<a href="{:U(GROUP_NAME.'/Auth/setRule',array('id'=>$v['id']))}" class="btn btn-info btn-xs">分配权限</a>
									<a href="javascript:void(0)" class="btn btn-success btn-xs">成员管理</a>
									<a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
								</td>
							</tr>
						</foreach>
					</table>
				</div>
			</div>

		</div>
	</div>
</div>
</block>
