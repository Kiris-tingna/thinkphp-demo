<extend name="Common:template" /> 

<block name="container">
    <div class="container">
    <div class="row">
        <div class="col-xs-2">
            <!-- 引入左侧菜单 -->
            <include file="Ship:l" />
        </div>
        <div class="col-xs-10">
        
        <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">订单列表</h3>
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-hover">
                        <tr>
                            <th>订单号</th>
                            <th>姓名</th>
                            <th>身份证号</th>
                            <th>客轮号</th>
                            <th>订单日期</th>
                            <th>是否保险</th>
                            <th>订票状态</th>
                        </tr>
                        <foreach name="re" item="v">
                                <tr>
                                    <td>{$v.oid}</td>
                                    <td>{$v.name}</td>
                                    <td>{$v.passport_id}</td>
                                    <td>{$v.ship_n}</td>
                                    <td>{$v.date}</td>
                                    <td>{$v.is_baoxian}</td>
                                    <td>{$v.state}</td>
                                </tr>
                        </foreach>
                    </table>
                </div>
            </div>

        </div>
    </div>
</block>
