<extend name="Auth:templateAuth"/>
<block name="container">
<div class="container">
	<div class="row">
		<div class="col-xs-2">
			<!-- 引入左侧菜单 -->
			<include file="Common:l" />
		</div>
		<div class="col-xs-10">
			<!-- 右侧 -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">权限列表</h3>
				</div>
				<div class="panel-body">
					<form action="{:U(GROUP_NAME.'/Auth/setRuleHandle')}" method="post">
						<foreach name="rule" item="r">
							<label class="checkbox-inline">															
								<input type="checkbox" name="rule[]" <if condition="in_array($r[id],$rs)">checked="checked"</if> value="{$r.id}">{$r.title}					
							</label>
						</foreach>
						<hr>
						<p>
							<input type="hidden" name='id' value="{$id}">
							<input type="submit" class="btn btn-success btn-center" value="更新">
						</p>
					</form>					
				</div>
			</div>

		</div>
	</div>
</div>
</block>
