<extend name="Auth:templateAuth"/>
<block name="container">
<div class="container">
	<div class="row">
		<div class="col-xs-2">
			<!-- 引入左侧菜单 -->
			<include file="Common:l" />
		</div>
		<div class="col-xs-10">
			<!-- 右侧 -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">用户列表</h3>
				</div>
				<div class="panel-body">
					<table class="table table-bordered table-hover">
						<tr>
							<th>ID</th>
							<th>名称</th>
							<th>用户组</th>
							<th>操作</th>
						</tr>
						<foreach name="userlist" item="v">
							<if condition="!in_array($v[id],C('ADMINISTRATOR'))"> 
								<tr>
									<td>{$v.id}</td>
									<td>{$v.username}</td>
									<td>
										<foreach name="v.gro" item="g">
											{$g.title}&nbsp;&nbsp;&nbsp;
										</foreach>
									</td>
									<td>
										<a href="javascript:void(0)" class="btn btn-success btn-xs">编辑</a>
										<a href="javascript:void(0)" class="btn btn-danger btn-xs">删除</a>
									</td>
								</tr>
							</if>
						</foreach>
					</table>
				</div>
			</div>

		</div>
	</div>
</div>
</block>
